<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala VPU</title>

    <!-- Tailwind CDN (OK para testes e GitHub Pages) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase compatível com navegador (versão 9 compat) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

    <!-- Seu script depois do Firebase -->
    <script defer src="script.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 p-4">
    <main class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-2xl font-bold text-center text-orange-600">Escala de Trabalho</h1>

        <div id="calendar" class="grid grid-cols-7 gap-2"></div>

        <div id="proximas-escalas" class="bg-white shadow-md p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Próximas Escalas</h2>
            <ul id="lista-proximas" class="list-disc pl-5 text-sm text-gray-700"></ul>
        </div>

        <!-- Modal de atribuição (oculto por padrão) -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-lg font-semibold mb-4">Atribuir Escala</h2>
                <input type="text" id="nome-usuario" class="border p-2 w-full mb-2" placeholder="Nome do colaborador" />
                <input type="color" id="cor-usuario" class="w-full mb-4" />
                <button id="salvar-escala"
                    class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Salvar</button>
                <button id="fechar-modal" class="ml-2 text-sm text-gray-600">Cancelar</button>
            </div>
        </div>
    </main>
</body>

</html>
