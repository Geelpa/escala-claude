<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala - Plantão</title>
    <!-- TailwindCSS (somente para testes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tooltip com Tailwind (opcional) -->
    <style>
        .tooltip {
            @apply absolute bg-white border text-xs text-gray-800 rounded shadow p-2;
            z-index: 10;
            display: none;
        }

        .day-wrapper:hover .tooltip {
            display: block;
        }
    </style>
</head>

<body class="bg-orange-400 text-gray-900 flex justify-center">
    <!-- login.html -->
    <div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Login Admin</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
        <input id="password" type="password" placeholder="Senha" class="w-full p-2 border rounded mb-4" />
        <button id="loginBtn" class="w-full bg-orange-500 text-white py-2 rounded">Entrar</button>
        <p id="loginError" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <div class="container m-4 max-w-md">

        <!-- CALENDÁRIO -->
        <div class="bg-white rounded-md p-4 shadow">
            <!-- Cabeçalho -->
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonth" class="text-orange-500 font-bold">&lt;</button>
                <h2 id="monthLabel" class="text-lg font-bold"></h2>
                <button id="nextMonth" class="text-orange-500 font-bold">&gt;</button>
            </div>

            <!-- Dias da semana -->
            <div class="grid grid-cols-7 text-center font-semibold text-sm text-gray-500 mb-2">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>

            <!-- Dias do mês -->
            <div id="calendarDays" class="grid grid-cols-7 text-center gap-y-1"></div>
        </div>

        <!-- PRÓXIMAS ESCALAS -->
        <div id="upcomingSchedulesContainer" class="bg-white p-4 rounded-md shadow mt-4">
            <h2 class="text-xl font-semibold mb-2">Próximas Escalas</h2>
            <ul id="upcomingSchedulesList" class="space-y-1 text-sm text-gray-800"></ul>
            <div id="upcoming-schedules" class="p-4 bg-white rounded shadow-md">
            </div>
        </div>

        <!-- MODAL -->
        <div id="employeeModal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
            <div class="bg-white p-4 rounded w-80 shadow relative ">
                <h3 id="modalDate" class="text-lg font-bold mb-2"></h3>

                <!-- CADASTRAR FUNCIONÁRIO -->
                <div id="employeeRegister" class="mt-4 border-t pt-4">
                    <h4 class="text-md font-bold mb-2">Cadastrar Funcionário</h4>

                    <input id="employeeNameInput" type="text" placeholder="Nome do funcionário"
                        class="p-2 border rounded w-full mb-2" />

                    <label class="block text-sm text-gray-600">Cor:</label>
                    <input id="employeeColorInput" type="color" value="#60a5fa"
                        class="w-full h-8 p-0 border rounded mb-2 inline-block" />

                    <button id="saveEmployeeBtn"
                        class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 w-full">Salvar
                        Funcionário</button>

                    <div id="employeeFeedback" class="text-sm text-green-600 mt-2 hidden text-center font-medium">
                        Funcionário cadastrado com sucesso!</div>
                </div>
                <ul id="employeeList" class="my-4 text-sm text-gray-700 space-y-1"></ul>
                <select id="selectFuncionario" class="w-full p-2 border rounded mb-2">
                    <!-- será preenchido dinamicamente -->

                </select>

                <div class="flex justify-end gap-2">
                    <button id="closeModal" class="bg-gray-300 px-4 py-2 rounded">Fechar</button>
                    <button id="addEmployee" class="bg-orange-500 text-white px-4 py-2 rounded">Atribuir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
