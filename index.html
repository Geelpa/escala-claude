<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Shift Calendar</h1>
        <div id="calendar" class="grid grid-cols-7 gap-2 mb-8"></div>

        <!-- Upcoming Schedules -->
        <div id="upcomingSchedulesContainer" class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Upcoming Schedules</h2>
            <ul id="upcomingSchedulesList" class="list-disc pl-5 text-sm text-gray-700"></ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-4 rounded w-80">
            <h3 id="modalDate" class="text-lg font-bold mb-2"></h3>
            <ul id="employeeList" class="mb-4 text-sm text-gray-700"></ul>
            <input type="text" id="employeeInput" class="border w-full p-2 mb-2" placeholder="Add employee name" />
            <div class="flex justify-end gap-2">
                <button id="closeModal" class="bg-gray-300 px-4 py-2 rounded">Close</button>
                <button id="addEmployee" class="bg-orange-500 text-white px-4 py-2 rounded">Add</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
