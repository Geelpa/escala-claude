<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Sistema de Escalas</h1>
            <div class="month-navigation">
                <button class="nav-btn" onclick="previousMonth()">‚Üê Anterior</button>
                <div class="current-month">
                    <div id="currentMonthYear"></div>
                    <div class="current-indicator" id="monthIndicator"></div>
                </div>
                <button class="nav-btn" onclick="nextMonth()">Pr√≥ximo ‚Üí</button>
            </div>
        </div>

        <div class="main-content">
            <div class="calendar-section">
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>S√°b</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                    </tbody>
                </table>
            </div>

            <div class="sidebar">
                <h3>‚ûï Adicionar Funcion√°rio</h3>
                <div class="add-employee-form">
                    <div class="form-group">
                        <label for="employeeName">Nome do Funcion√°rio:</label>
                        <input type="text" id="employeeName" placeholder="Digite o nome">
                    </div>
                    <div class="form-group">
                        <label for="selectedDate">Data Selecionada:</label>
                        <input type="date" id="selectedDate">
                    </div>
                    <button class="btn" onclick="addEmployee()">Adicionar √† Escala</button>
                </div>

                <h3>üìã Pr√≥ximas Escalas</h3>
                <div class="upcoming-schedules">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <span>Status:</span>
                        <span id="loadingIndicator" style="font-weight: bold;">Conectando...</span>
                    </div>
                    <div id="upcomingSchedules">
                        <p>Carregando escalas...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar dia -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Editar Escala</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalContent">
                <div class="form-group">
                    <label for="newEmployeeName">Adicionar Funcion√°rio:</label>
                    <input type="text" id="newEmployeeName" placeholder="Nome do funcion√°rio">
                    <button class="btn" onclick="addEmployeeToDay()" style="margin-top: 10px;">Adicionar</button>
                </div>
                <div id="currentEmployees"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
